name: CI

on:
  push:
    branches: [ main, wizwam ]
  pull_request:
    branches: [ main, wizwam ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint
      run: |
        pip install flake8
        flake8 yt_dlp_wizwam --max-line-length=100 || true
    - name: Run tests
      run: |
        if [ -f pytest.ini ] || [ -d tests ]; then
          pip install pytest
          pytest -q || true
        else
          echo "No tests present"
        fi
